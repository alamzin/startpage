<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Starting Page</title>
        <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .subhead {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        header {
            text-align: center;
            padding: 20px 0;
            background-color: #007bff;
            color: white;
            margin: -20px -20px 20px -20px;
        }

        .columns {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 15px;
        }

        .column {
            flex: 1;
            min-width: 300px; /* Adjust this for mobile responsiveness */
            background-color: #e7e7e7;
            padding: 15px;
            border-radius: 8px;
        }

        a {
            display: block;
            margin-bottom: 10px;
            color: #007bff;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 4px;
        }

        a:hover {
            background-color: #007bff;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Starting Experience</h1>
        </header>
        <div class="columns">
            <div class="column">
                <!-- Add your links here -->
                <div class="subhead">News</div>
                <a href="https://news.ycombinator.com">Hacker News</a>
                <a href="https://reddit.com">Reddit</a>
                <a href="https://meduza.io">Meduza</a>
                <a href="https://mediagazer.com">Mediagazer</a>
                <a href="https://techmeme.com">Techmeme</a>
                <!-- More links -->
            </div>
            <div class="column">
                <!-- Add your links here -->
                <div class="subhead">Productivity</div>
                <a href="https://drive.google.com">Google Drive</a>
                <a href="https://workflowy.com/">Workflowy</a>
                <a href="https://fastmail.com">Fastmail</a>                
                <!-- More links -->
            </div>
            <div class="column">
                <div class="subhead">Social Networks</div>
                <!-- Add your links here -->
                <a href="https://twitter.com">Twitter</a>
                <a href="https://facebook.com">Facebook</a>
                <a href="https://freefeed.net">FreeFeed</a>
                <a href="https://mastodon.social/@amzin">Mastodon</a>
                <!-- More links -->
            </div>
        </div>
        <div class="columns">
            <div class="column">
                <div class="subhead">Fun</div>
                <a href="https://xkcd.com">XKCD</a>
            </div>
            <div class="column">
                <div class="subhead">Tools</div>
                <a href="https://chat.openai.com/">ChatGPT</a>
                <a href="https://todoist.com/app/today">Todoist</a>
            </div>
            <div class="column">
                <div class="subhead">Reading</div>
                <a href="https://paulgraham.com/">Paul Graham</a>
            </div>
        </div>
        
    </div>
</body>
</html>
